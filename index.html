    <script>
fetch('https://marcoweb.org/wp-json/wp/v2/posts?slug=boss-of-the-soc-v3-timeline')
    .then(response => response.json())
    .then(data => {
        const post = data[0]; // Assuming only one post is returned
        const title = post.title.rendered;
        const content = post.content.rendered;

        // Create a temporary element to parse the HTML content
        const tempElement = document.createElement('div');
        tempElement.innerHTML = content;

        // Find the first image element in the post content
        const firstImage = tempElement.querySelector('img');

        if (firstImage) {
            const imageUrl = firstImage.src;
            // Display the title and image on your webpage
            document.getElementById('post-title').textContent = title;
            document.getElementById('post-image').src = imageUrl;
        } else {
            console.error('No image found in the post content.');
        }
    })
    .catch(error => console.error('Error fetching post:', error));

fetch('https://marcoweb.org/wp-json/wp/v2/posts?slug=boss-of-the-soc-v3-timeline')
    .then(response => response.json())
    .then(data => {
        const post = data[0]; // Assuming only one post is returned
        const title = post.title.rendered;

document.addEventListener('DOMContentLoaded', function() {
    // Fetch last 3 post previews
    fetch('https://marcoweb.org/wp-json/wp/v2/posts?_embed&per_page=3')
        .then(response => response.json())
        .then(data => {
            data.forEach(post => {
                const postTitle = post.title.rendered;
                const postPreview = post.excerpt.rendered;
                
                const postElement = document.createElement('div');
                postElement.innerHTML = `
                    <h3>${postTitle}</h3>
                    <div>${postPreview}</div>
                `;
                
                document.getElementById('latest-post-preview').appendChild(postElement);
            });
        })
        .catch(error => {
            console.error('Error fetching posts:', error);
        });
});
